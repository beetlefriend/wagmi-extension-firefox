<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Sell Button</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f20;
            color: #e5e9f0;
            margin: 0;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 12px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #a3b8ef;
        }

        #toggleButton {
            background-color: #24283b;
            color: #a3b8ef;
            border: none;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #toggleButton:hover {
            background-color: #2b3151;
            color: #c0caf5;
            transform: translateY(-2px);
        }

        #toggleButton:active {
            transform: translateY(1px);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #5e81ac;
        }

        .icon {
            font-size: 18px;
            color: #a3b8ef;
        }
    </style>
</head>
<body>
    <h3>Sell Button Toggle</h3>
    <button id="toggleButton">
        <span class="icon">âš¡</span> 
        <span id="buttonText">Enable Hiding</span>
    </button>
    <footer>Wagmi Extension v1.0</footer>
    <script src="popup.js"></script>
</body>
</html>
